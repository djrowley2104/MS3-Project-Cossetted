{% extends "base.html" %}
{% block content %}

    <h1 class="light-blue-text text-darken-4 center-align">Add Category</h1>
    <h3 class="center-align black-text text-darken 4">
                    Please Add Carefully
                </h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_saletype') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="salename" name="salename" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="salename">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_saletype') }}" class="btn-large red">Cancel
                        <i class="fas fa-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
