{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="blue lighten-2">
                <h1 class="center-align">List of Sale Types</h1>
                <h3 class="center-align black-text text-darken 4">
                    Please edit carefully
                </h3>
            </div>
          
        </div>
        <form class="col s12" method="POST" action="{{ url_for('edit_saletype', category_id=saletype._id) }}">
            <!-- saletype name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="salename" name="salename" class="validate" required>
                        <option value="salename" disabled selected>Choose Category</option>
                        {% for salecat in saletype %}
                            <option value="{{ salecat.salename }}">{{ salecat.salename }}</option>
                        {% endfor %}
                    </select>
					<label for="salename">Task Category</label>
                </div>
            </div>
            <!-- submit changes button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_saletype') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Sale Type <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>        

        
    </div>
        
{% endblock %}
